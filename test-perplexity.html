<!DOCTYPE html>
<html>
<head>
    <title>Perplexity API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .result { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 10px 0; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧠 Perplexity API Direct Test</h1>
        
        <button onclick="testStatus()">Test API Status</button>
        <button onclick="testSearch()">Test Search</button>
        
        <div>
            <label>Custom Query:</label>
            <input type="text" id="query" placeholder="Enter your market intelligence query..." style="width: 100%; padding: 10px; margin: 10px 0;">
            <button onclick="testCustomSearch()">Search Custom Query</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5555';
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        async function testStatus() {
            try {
                log('Testing Perplexity API status...');
                const response = await fetch(`${API_BASE}/api/perplexity/status`);
                const data = await response.json();
                
                if (data.configured) {
                    log(`✅ API Status: ${data.status} (Key present: ${data.api_key_present})`, 'success');
                } else {
                    log(`❌ API not configured: ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                log(`❌ Error testing status: ${error.message}`, 'error');
            }
        }
        
        async function testSearch() {
            try {
                log('Testing Perplexity search with sample query...');
                const response = await fetch(`${API_BASE}/api/perplexity/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: 'AI defense contracts market overview 2024' })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    log(`✅ Search successful! Analysis length: ${data.analysis ? data.analysis.length : 0} characters`, 'success');
                    log(`📊 Preview: ${data.analysis ? data.analysis.substring(0, 200) + '...' : 'No analysis'}`, 'success');
                } else {
                    log(`❌ Search failed: ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                log(`❌ Error testing search: ${error.message}`, 'error');
            }
        }
        
        async function testCustomSearch() {
            const query = document.getElementById('query').value.trim();
            if (!query) {
                log('❌ Please enter a query first', 'error');
                return;
            }
            
            try {
                log(`Testing custom query: "${query}"...`);
                const response = await fetch(`${API_BASE}/api/perplexity/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    log(`✅ Custom search successful!`, 'success');
                    log(`📊 Analysis: ${data.analysis}`, 'success');
                } else {
                    log(`❌ Custom search failed: ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                log(`❌ Error with custom search: ${error.message}`, 'error');
            }
        }
        
        // Auto-test on load
        window.onload = () => {
            log('🚀 Perplexity API Test Page Loaded');
            testStatus();
        };
    </script>
</body>
</html>
