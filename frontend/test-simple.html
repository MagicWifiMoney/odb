<!DOCTYPE html>
<html>
<head>
    <title>Simple Frontend Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>🔧 Frontend-Backend Connection Test</h1>
    
    <button onclick="testAPI()">Test API Connection</button>
    <button onclick="testPerplexity()">Test Perplexity</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:5555';
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }
        
        async function testAPI() {
            try {
                log('Testing backend API connection...');
                const response = await fetch(`${API_BASE}/api/health`);
                const data = await response.json();
                log(`✅ API Health: ${data.status}`, 'success');
            } catch (error) {
                log(`❌ API Error: ${error.message}`, 'error');
            }
        }
        
        async function testPerplexity() {
            try {
                log('Testing Perplexity integration...');
                const response = await fetch(`${API_BASE}/api/perplexity/status`);
                const data = await response.json();
                log(`✅ Perplexity: ${data.status} (configured: ${data.configured})`, 'success');
            } catch (error) {
                log(`❌ Perplexity Error: ${error.message}`, 'error');
            }
        }

        // Auto-test on load
        window.onload = () => {
            log('🚀 Test page loaded');
            testAPI();
            testPerplexity();
        };
    </script>
</body>
</html>
